<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GRANITO â€” Abnormality Management</title>

  <style>
    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0; font-family:Arial,Helvetica,sans-serif; background:#f3e8ff }

    .page{
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:
        calc(env(safe-area-inset-top) + 16px)
        16px
        calc(env(safe-area-inset-bottom) + 16px);
    }

    .card{
      width:100%;
      max-width:420px;
      background:#fff;
      padding:24px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 12px 28px rgba(0,0,0,.12);
      position:relative;
    }

    .logo{ width:160px; margin-bottom:14px }
    h2{ margin:8px 0 4px; font-size:20px }
    p{ margin:0 0 18px; color:#555 }

    /* BUTTONS */
    .btn{
      width:100%;
      padding:14px;
      margin-bottom:12px;
      font-size:16px;
      font-weight:700;
      border:none;
      border-radius:10px;
      color:#fff;
      cursor:pointer;
      transition:transform .12s ease, opacity .12s ease;
    }
    .btn:active{ transform:scale(.97); opacity:.9 }

    .primary{ background:#1F2933 }
    .muted{ background:#6B7280 }
    .accent{ background:#E53935 } /* merah dashboard */
    .gray{ background:#9CA3AF }

    /* BACK BUTTON */
    .back-wrap{
      margin-top:16px;
      padding-top:12px;
      border-top:1px dashed #E5E7EB;
    }

    .back-btn{
      width:100%;
      padding:12px;
      font-size:15px;
      font-weight:700;
      border-radius:10px;
      border:2px solid #E53935;
      background:#FFF5F5;
      color:#E53935;
      cursor:pointer;
    }

    .back-btn:active{ transform:scale(.97) }

    .footer-credit{
      position:absolute;
      bottom:12px;
      left:16px;
      font-size:11px;
      color:#6B7280;
      opacity:.8;
    }

    /* VIEW */
    .view{ display:none }
    .view.active{ display:block }

    .note{ font-size:13px; color:#6B7280; margin-top:10px }
  </style>
</head>
<body>

<div class="page">
  <div class="card">

    <img class="logo" src="https://raw.githubusercontent.com/caturadi-bot/Granito_logo/main/logo%20granito.jpeg" alt="Granito Logo">

    <!-- SELECTOR (VERTIKAL) -->
    <div id="view-selector" class="view active">
      <h2>Pilih Line</h2>
      <p>Pilih area Abnormality Management</p>

      <button class="btn primary" id="to-body">ðŸ”µ Body Preparation</button>
      <button class="btn muted" id="to-press">ðŸŸ  Press Kiln</button>
      <button class="btn accent" id="to-polish">ðŸ”´ Polish & Sortir</button>

      <p class="note">Created by Operation Excellence</p>
    </div>

    <!-- BODY -->
    <div id="view-body" class="view">
      <h2>Abnormality Management</h2>
      <p>Body Preparation</p>

      <button class="btn primary" id="body-create">âž• Create Abnormality</button>
      <button class="btn muted" id="body-close">âœ… Closing Abnormality</button>
      <button class="btn accent" id="body-dashboard">ðŸ“Š Dashboard</button>

      <div class="back-wrap">
        <button class="back-btn" id="back-body">â¬… Kembali ke Pilihan Line</button>
      </div>

      <div class="footer-credit">Created by Operation Excellence</div>
    </div>

    <!-- PRESS -->
    <div id="view-press" class="view">
      <h2>Abnormality Management</h2>
      <p>Press Kiln</p>

      <button class="btn primary" id="press-create">âž• Create Abnormality</button>
      <button class="btn muted" id="press-close">âœ… Closing Abnormality</button>
      <button class="btn accent" id="press-dashboard">ðŸ“Š Dashboard</button>

      <div class="back-wrap">
        <button class="back-btn" id="back-press">â¬… Kembali ke Pilihan Line</button>
      </div>

      <div class="footer-credit">Created by Operation Excellence</div>
    </div>

    <!-- POLISH -->
    <div id="view-polish" class="view">
      <h2>Abnormality Management</h2>
      <p>Polish & Sortir</p>

      <button class="btn primary" id="polish-create">âž• Create Abnormality</button>
      <button class="btn muted" id="polish-close">âœ… Closing Abnormality</button>
      <button class="btn accent" id="polish-dashboard">ðŸ“Š Dashboard</button>

      <div class="back-wrap">
        <button class="back-btn" id="back-polish">â¬… Kembali ke Pilihan Line</button>
      </div>

      <div class="footer-credit">Created by Operation Excellence</div>
    </div>

  </div>
</div>

<script>
  const CONFIG = {
    body: {
      create: 'BODY_CREATE_LINK',
      close: 'BODY_CLOSE_LINK',
      dashboard: 'BODY_DASHBOARD_LINK'
    },
    press: {
      create: 'PRESS_CREATE_LINK',
      close: 'PRESS_CLOSE_LINK',
      dashboard: 'PRESS_DASHBOARD_LINK'
    },
    polish: {
      create: 'POLISH_CREATE_LINK',
      close: 'POLISH_CLOSE_LINK',
      dashboard: 'POLISH_DASHBOARD_LINK'
    }
  };

  const views = {
    selector: viewSelector = document.getElementById('view-selector'),
    body: document.getElementById('view-body'),
    press: document.getElementById('view-press'),
    polish: document.getElementById('view-polish')
  };

  function showView(name, push=true){
    Object.values(views).forEach(v=>v.classList.remove('active'));
    views[name].classList.add('active');
    if(push) history.replaceState(null,'','?area='+name);
  }

  toBody.onclick   = ()=>showView('body');
  toPress.onclick  = ()=>showView('press');
  toPolish.onclick = ()=>showView('polish');

  backBody.onclick   = ()=>showView('selector');
  backPress.onclick  = ()=>showView('selector');
  backPolish.onclick = ()=>showView('selector');

  bodyCreate.onclick   = ()=>window.open(CONFIG.body.create,'_blank');
  bodyClose.onclick    = ()=>window.open(CONFIG.body.close,'_blank');
  bodyDashboard.onclick= ()=>window.open(CONFIG.body.dashboard,'_blank');

  pressCreate.onclick   = ()=>window.open(CONFIG.press.create,'_blank');
  pressClose.onclick    = ()=>window.open(CONFIG.press.close,'_blank');
  pressDashboard.onclick= ()=>window.open(CONFIG.press.dashboard,'_blank');

  polishCreate.onclick   = ()=>window.open(CONFIG.polish.create,'_blank');
  polishClose.onclick    = ()=>window.open(CONFIG.polish.close,'_blank');
  polishDashboard.onclick= ()=>window.open(CONFIG.polish.dashboard,'_blank');

  const q = new URLSearchParams(location.search).get('area');
  if(q && views[q]) showView(q,false);
</script>
</body>
</html>
